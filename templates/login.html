<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
     <nav class="login_navbar">
        <div class="container">
            <div>
                <h1>Secretária da Saúde Cosmópolis</h1>
            </div>
            <div class="nav-brand">
                <h1>Regulação</h1>
            </div>
        </div>
    </nav>
    <div class="login-page">
    <img src="/static/img/fundoCosmo.png" alt="" class="login_img">
   
    <div class="login-container fade-in">
        <h2>Login</h2>

        {% if erro %}
            <div class="erro-msg">{{ erro }}</div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST" class="login-form">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

    </div>

</div>
    
</body>
</html>
